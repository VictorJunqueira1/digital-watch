<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch with Javascript | Victor Junqueira</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="h-screen w-screen bg-gradient-to-t from-black to-gray-900 flex justify-center items-center flex-col">

    <main id="clock" class="text-white flex justify-center items-center gap-2 flex-wrap">
        <span id="hours" class="border-2 p-8 text-4xl rounded-lg ">00</span>
        <span id="minutes" class="border-2 p-8 text-4xl rounded-lg ">00</span>
        <span id="seconds" class="border-2 p-8 text-4xl rounded-lg ">00</span>
    </main>
    <div class="flex items-center justify-center mt-8 text-center">
        <h2 class="text-white">Powered by <span class="text-blue-500 font-semibold">Victor Junqueira</span></h2>
    </div>
</body>

<script src="script.js"></script>

</html>
